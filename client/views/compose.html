<form ng-submit="save()">
    <div class="form-group">
            <input type="email" class="form-control" ng-model="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
        <select ng-model="categoryid">
                <option value="">Select a Category</option>
                <option value="{{ c.id }}" ng-repeat="c in categories">{{ c.name }}</option>
            </select>
    </div>
   <div class="form-group">
        <select ng-model="userid">
                <option value="">Select a User</option>
                <option value="{{ u.id }}" ng-repeat="u in users">{{ u.firstname }} {{ u.lastname }}</option>
            </select>
   </div>
    <div class="form=group">
            <textarea ng-model="content" placeholder="Enter your post content here!" cols="30" rows="5"></textarea>
    </div>
    <button>Save</button>
</form>
